<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeParfum - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset y base */
        * {
            box-sizing: border-box;
        }
        body {
            background: #111;
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            margin: 0;
            line-height: 1.5;
        }
        /* Header */
        header {
            background: linear-gradient(90deg, #000000, #1a1a1a);
            color: #d4af37;
            padding: 25px 20px;
            text-align: center;
            font-size: 2.8rem;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(212,175,55,0.7);
            user-select: none;
        }
        /* Navegación */
        nav {
            background: #1c1c1c;
            display: flex;
            justify-content: center;
            padding: 15px 10px;
            box-shadow: inset 0 -3px 10px rgba(212,175,55,0.4);
            flex-wrap: wrap;
            gap: 30px;
        }
        nav a {
            color: #d4af37;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }
        nav a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #d4af37;
            transition: width 0.3s ease;
        }
        nav a:hover, nav a:focus {
            color: #fff3b0;
        }
        nav a:hover::after, nav a:focus::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #000000 0%, #1c1c1c 100%);
            padding: 120px 20px 100px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 0 40px rgba(212,175,55,0.4);
            border-radius: 15px;
        }
        .hero h1 {
            font-size: 3.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(212,175,55,0.8);
        }
        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            color: #f5e4a9;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background: #000;
            color: #7a7a7a;
            text-align: center;
            padding: 20px 10px;
            margin-top: 120px;
            font-size: 0.9rem;
            border-top: 1px solid #2a2a2a;
            user-select: none;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header {
                font-size: 2.2rem;
                padding: 20px 10px;
            }
            nav {
                gap: 15px;
            }
            nav a {
                font-size: 1.1rem;
                margin: 0 10px;
            }
            .hero {
                padding: 80px 15px 70px;
                border-radius: 10px;
            }
            .hero h1 {
                font-size: 2.8rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            footer {
                font-size: 0.8rem;
                margin-top: 80px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.8rem;
                padding: 18px 10px;
            }
            nav {
                flex-direction: column;
                gap: 10px;
                padding: 10px 10px;
            }
            nav a {
                font-size: 1rem;
                margin: 0;
            }
            .hero {
                padding: 60px 10px 50px;
            }
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            footer {
                font-size: 0.75rem;
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>

<header>LeParfum</header>

<nav>
    <a href="registro.html">Registro</a>
    <a href="login.html">Login</a>
    <a href="carrito.html">Carrito</a>
    <a href="producto.html">Producto</a>
</nav>

<div class="hero">
    <h1>Bienvenido a LeParfum</h1>
    <p>Descubra la elegancia, el lujo y la exclusividad de los perfumes más exquisitos del mundo. Experimente una experiencia de compra sofisticada, moderna y única.</p>
</div>

<footer>
    © 2025 LeParfum - Todos los derechos reservados.
</footer>

</body>
</html>
