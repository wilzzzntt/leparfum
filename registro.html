<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LeParfum - Registro</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
<style>
  body {
    background: #111;
    color: #d4af37;
    font-family: 'Playfair Display', serif;
    margin: 0;
  }
  header {
    background: linear-gradient(90deg, #000000, #1a1a1a);
    color: #d4af37;
    padding: 25px 20px;
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 3px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    user-select: none;
  }
  nav {
    background: #1c1c1c;
    display: flex;
    justify-content: center;
    padding: 15px 10px;
    box-shadow: inset 0 -3px 10px rgba(212,175,55,0.4);
    flex-wrap: wrap;
    gap: 25px;
  }
  nav a {
    color: #d4af37;
    text-decoration: none;
    font-size: 1.25rem;
    font-weight: 600;
    position: relative;
    padding-bottom: 5px;
    transition: color 0.3s ease;
  }
  nav a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: #d4af37;
    transition: width 0.3s ease;
  }
  nav a:hover, nav a:focus {
    color: #fff3b0;
  }
  nav a:hover::after, nav a:focus::after {
    width: 100%;
  }
  .container {
    background: #1c1c1c;
    max-width: 400px;
    margin: 50px auto;
    padding: 30px 25px;
    box-shadow: 0 0 20px rgba(212,175,55,0.6);
    border-radius: 12px;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #d4af37;
    font-weight: 700;
    font-size: 2rem;
    text-shadow: 0 0 8px rgba(212,175,55,0.8);
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 15px 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    background: #333;
    color: #f0e8b6;
    transition: background 0.3s;
  }
  input:focus {
    outline: none;
    background: #444;
    box-shadow: 0 0 8px #d4af37;
    color: #fff;
  }
  .boton-container {
    display: flex;
    justify-content: space-between;
    gap: 15px;
  }
  button {
    flex: 1;
    background: #d4af37;
    border: none;
    padding: 15px 0;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 700;
    color: #000;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #bfa337;
  }
  footer {
    background: #000;
    color: #7a7a7a;
    text-align: center;
    padding: 18px 10px;
    margin-top: 60px;
    font-size: 0.9rem;
    user-select: none;
  }
  /* Responsividad */
  @media (max-width: 480px) {
    .container {
      margin: 30px 15px;
      padding: 25px 20px;
    }
    h2 {
      font-size: 1.6rem;
    }
    button {
      font-size: 1rem;
      padding: 12px 0;
    }
    nav {
      gap: 15px;
      padding: 12px 10px;
    }
    nav a {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>LeParfum</header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="registro.html">Registro</a>
  <a href="login.html">Login</a>
  <a href="producto.html">Productos</a>
</nav>

<div class="container">
  <h2>Registro</h2>
  <form>
    <input type="text" placeholder="Nombre completo" required>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="password" placeholder="Contraseña" required>
    <div class="boton-container">
      <button type="submit">Registrar</button>
      <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
    </div>
  </form>
</div>

<footer>
  © 2025 LeParfum - Todos los derechos reservados.
</footer>

</body>
</html>
